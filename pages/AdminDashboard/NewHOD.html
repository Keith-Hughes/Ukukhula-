<section id="NewHOD">
    <h2>REGISTER A HOD</h2><br>
    <label for="universityFilter">Select University:</label>
    <select id="universityFilter" >
        <option value="">All</option>
    </select> <br> <br>

    <form id="registration-form"  method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]+" title="Please enter alphabetic characters only" required>
        <span class="error-message" id="first-name-error"></span>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]+" title="Please enter alphabetic characters only" required>
        <span class="error-message" id="last-name-error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span>

        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
        <span class="error-message" id="phone-number-error"></span>
        <br>
        <input type="submit" value="Submit">
    </form>

</section>
