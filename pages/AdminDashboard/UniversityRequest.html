<section id="UniversityRequest">
  <h2>University Requests</h2>

  <article class="overlay" id="overlay" onclick="closePopup()"></article>
  <article class="popup" id="popup">
    <h2>Application Details</h2>
    <p id="popupContent">Loading...</p>
    <button onclick="closePopup()" class ="View-application-button">Close</button>
    <button class="edit-button View-application-button" onclick="toggleEdit()">Edit</button>
  </article>


  <table id="UniversitY-request-table">
    <thead>
      <th>Name</th>
      <th>Province</th>
      <th>Status</th>
      <th>Action</th>
    </thead>
    <tbody></tbody>
  </table>
</section>
