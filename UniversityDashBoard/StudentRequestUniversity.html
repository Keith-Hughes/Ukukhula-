<section id="StudentRequest">

  <link rel="stylesheet" href="../../CSS/universities.css">
  <link rel="stylesheet" href="../../CSS/students.css">
  <h2>Student Applications</h2>
  <article class="filter-options">
    
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter" onchange="filterTable()">
        <option value="">All</option>
    </select>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" onchange="filterTable()">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" onchange="filterTable()">
  </article>
  <button id="downloadButton" class="View-application-button">Download </button>
  <button type="button" id="create-request" class="View-application-button">New Request</button>
  <br>
  <p id="StudentRequestPARA">
    <!-- This is where the Student Request Section stuff will go -->
  </p>
  <article class="overlay" id="overlay" onclick="closePopup()"></article>

<article class="popup" id="popup">
    <h2>Application Details</h2>
    <span id="popupContent">
      <table id="allRequests">


        <tr class="row">
            <td class="col-title"><b>Full Name:</b><span id="fullName"></span></td>
            
            <td class="col-title"><b>ID Number:</b><span id="idNumber"></span></td>
            
            <td class="col-title"><b>Contact Number:</b><span id="contact"></span></td>
      
            <td class="col-title"><b>Email:</b><span id="email"></span></td>  
        </tr>
        <tr class="row">
            <td class="col-title"><b>Amount Requested:</b> R<span class="editable-field" data-field="amount" id="amount"><span></td>
            
            <td class="col-title"><b>Date Submitted:</b><span id="date-created"></span></td>
            
            <td class="col-title"><b>University:</b><span id="university"></span></td>
      
            <td class="col-title"><b>Last Ave Grade:</b><span class="editable-field" data-field="grade" id="grade"> ${}<span></td>  
        </tr>
        <tr class="row">
            <td class="col-title"><b>Age:</b><span id="age"></span></td>
            
            <td class="col-title"><b>Race:</b> <span id="race"></span></td>
            
            <td class="col-title"><b>Gender:</b> <span id="gender"></span></td>
      
      
            <td class="col-title"><b>Document Status:</b><span id="document"></span></td>  
        </tr>
        <tr class="row">
            <td class="col-title"><b>Request Status</b>:</b><span id="status"></span></td>
        </tr>
        <tr class="row">
            <td class="col-title"><b>Comments:</b><span class="editable-field" data-field="comment" id="comment"><span></td> 
              
        </tr>
        </table>
    </span>
    <article class="buttons">
        <article class=status-buttons id="status-buttons">
        <button id="upload-documents" type="submit" class="View-application-button" >Add Documents</button>
        </article>
        <article class="document-buttons">
          <button type="button" id="cv-button" data-info1="CV" data-downloadLik="" class="View-application-button">Download CV</button>
          <button type="button" id="transcript-button" data-info1="Transcript" data-downloadLik="" class="View-application-button">Download Transcript</button>
          <button type="button" id="id-button" data-info1="IDDocument" data-downloadLik="" class="View-application-button">Download ID</button>
        </article>
      </article>
     
    <button onclick="closePopup()" class ="View-application-button">Close</button>
    <button class="edit-button View-application-button" id="edit-request" onclick="toggleEdit()">Edit</button>
</article>
<article class="overlay2"></article>
<article class="overlay"></article>

  <article class="modal" id="popup-content">
    <article id="new-request" class="request-form">
      <h2>Submit Bursary Request</h2>
      <form id="request-form">

          <article class="row">
              <article class="col-1">
                  <label for="firstName">First Name:</label>
              </article>
              <article class="col-2">
                  <input type="text" id="firstName" name="firstName" required>
              </article>
          </article>

          <article class="row">
              <article class="col-1">
                  <label for="lastName">Last Name:</label>
              </article>
              <article class="col-2">
                  <input type="text" id="lastName" name="lastName" required>
              </article>
          </article>
              
          <artice class="row">
              <article class="col-1">
                  <label for="email-request">Email:</label>
              </article>
              <article class="col-2">
                  <input type="email" id="email-request" name="email-request" required>
              </article>
          </artice>
          
          <article class="row">
              <article class="col-1">
                  <label for="phoneNumber">Phone Number:</label>
              </article>
              <article class="col-2">
                  <input type="tel" id="phoneNumber" name="phoneNumber" required>
              </article>
          </article>
             
          <article class="row">
              <article class="col-1">
                  <label for="raceName">Race:</label>
              </article>
              <article class="col-2">
                  <select id="raceName" name="raceName" required>
                      <option value="black">Black</option>
                      <option value="coloured">Coloured</option>
                      <option value="indian">Indian</option>
                  </select>
              </article>
          </article>
          
          <article class="row">
              <article class="col-1">
                  <label for="genderName">Gender:</label>
              </article>
              <article class="col-2">
                  <select id="genderName" name="genderName"  required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                  </select>
              </article>
          </article>
          
          <article class="row">
              <article class="col-1">
                  <label for="dob">Date of Birth:</label>
              </article>
              <article class="col-2">
                  <input type="date" id="dob" name="dob" oninput="validateDate()" required>
              </article>
          </article>
          
          <article class="row">
              <article class="col-1">
                  <label for="idNumber-request">ID Number:</label>
              </article>
              <article class="col-2">
                  <input type="text" id="idNumber-request" name="idNumber-request" required>
              </article>
          </article>
             
          <article class="row">
              <article class="col-1">
                  <label for="lastAveGrade">Last Average Grade:</label>
              </article>
              <article class="col-2">
                  <input type="number" id="lastAveGrade" name="lastAveGrade" required>
              </article>
          </article>
          
          <article class="row">
              <article class="col-1">
                  <label for="amount-request">Amount:</label>
              </article>
              <article class="col-2">
                  <input type="number" id="amount-request" name="amount-request" required>
              </article>
          </article>

          <article class="row">
              <article class="col-1">
                  <label for="cv">CV (PDF only):</label>
              </article>
              <article class="col-2">
                  <input type="file" id="cv" name="cv" accept=".pdf" >
              </article>
          </article>

          <article class="row">
              <article class="col-1">
                  <label for="transcript">Transcript (PDF only):</label>
              </article>
              <article class="col-2">
                  <input type="file" id="transcript" name="transcript" accept=".pdf" >
              </article>
          </article>

          <article class="row">
              <article class="col-1">
                  <label for="idDocument">ID Document (PDF only):</label>
              </article>
              <article class="col-2">
                  <input type="file" id="idDocument" name="idDocument" accept=".pdf" >
              </article>
          </article>
          
          <article class="row">
              <button type="submit" id="submit">Submit</button>
          </article>
          <article class="row">
            <button type="button" class="cancel-button request">Cancel</button>
          </article>
      </form>
  </article>
  </article>

</section>
