<section id="FundByUniversity">
    <h2>Fund A University</h2>
    <br />
    <label for="universityFilter">Select University:</label>
    <select id="universityFilter">
      <option value="">All</option>
    </select>
    <br />
    <br />
    <p id="ResponseText"></p>
    <form id="Fund-form" method="post">
      <input
        placeholder="ENTER AMOUNT IN ZAR"
        type="text"
        id="Budget"
        name="Budget"
        pattern="[0-9]{1,10}"
        title="Please enter a valid amount in ZAR"
        required
      />
      <button type="submit">Submit</button>
    </form>
  </section>
  
  <link rel="stylesheet" href="../CSS/FundByUniversity.css" />
