<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/dashboard.css" />
    <script src="../JS/authServices.js"></script>
    <script src="../JS/dashboard.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../JS/fetch.js"></script>
    <script src="../JS/validation.js"></script>
  </head>
  <body>
    <span id="loading-screen">
      <img
        id="loading-video"
        src="../Images/Ukukhula-Logo.gif"
        alt="loading gif"
      />
    </span>
    <nav class="sidebar active">
      <h1>Ukukhula Dashboard</h1>
      <ul>
        <li>
          <a onclick="loadSection('HomeUniversity')" class="signout"
            ><i class="uil uil-estate"></i>Home</a
          >
        </li>
        <li>
          <a onclick="loadSection('UniversityApplications')" class="signout"
            ><i class="uil uil-files-landscapes"></i>Universities</a
          >
        </li>

        <li>
          <a onclick="loadSection('StudentRequestUniversity')" class="signout"
            ><i class="uil uil-thumbs-up"></i> Student Requests</a
          >
        </li>

        <li>
          <a onclick="loadSection('UniversityFunds')" class="signout"
            ><i class="uil uil-share"></i>Funds</a
          >
        </li>
        <li>
          <a onclick="showLogoutMessage()" class="signout"
            ><i class="signout"></i>Logout</a
          >
        </li>
      </ul>
    </nav>
    <main id="main-content">
      <h2>Ukukhula Dashboard</h2>
    </main>

    <button class="toggle-btn active"><span class="hamburger"></span></button>
    <div id="overlay"></div>
  </body>
</html>
