<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
<link rel="stylesheet" href="CSS/style.css">
<meta name="viewport" content="width=device-width"/>

</head>
<body>
<!-- partial:index.partial.html -->
<section id="login-form-wrap">
  <img src="Images/logo.png" alt="logo-Image">
  <h2>Ukukula Bursary </h2>
  <h4>Management System</h4>
  <form id="login-form">
    <p>
    <input type="email" id="email" name="email" placeholder="Email" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>

</section><!--login-form-wrap-->
<!-- partial -->
  
</body>
</html>
