<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unauthorized Access</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #e44d26;
      }

      p {
        color: #333;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      setTimeout(function () {
        window.location.href = "/login.html";
      }, 10000);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const countdownElement = document.getElementById("countdown");
        function updateCountdown() {
          let count = parseInt(countdownElement.textContent);
          count--;

          countdownElement.textContent = count;

          if (count === 0) {
            clearInterval(timer);
            countdownElement.textContent = "Redirecting!";
            count = 0;
          }
        }

        // Call updateCountdown function every second
        const timer = setInterval(updateCountdown, 1000);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Unauthorized Access</h1>
      <p>You do not have permission to access this page.</p>
      <p>
        You will be redirected to login page in
        <span id="countdown">9</span> seconds.
      </p>
    </div>
  </body>
</html>
